<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="shortcut icon" href="./images/bola.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/quiz.css">
</head>
<body>
    <main>
        <div class="app">
            <h1>Quiz</h1>
            <div id="button-container">
                <button class="btn" onclick="startQuiz('objeto')">Objeto</button>
                <button class="btn" onclick="startQuiz('times')">Times</button>
                <button class="btn" onclick="startQuiz('conhecimento')">Conhecimento</button>
                <button class="btn-back" onclick="location.href='index.html'">Voltar</button>
            </div>
            <div class="quiz" style="display: none;">
                <h2 id="question">Questão</h2>
                <div id="answer-buttons">
                    <button class="btn">Answer 1</button>
                    <button class="btn">Answer 2</button>
                    <button class="btn">Answer 3</button>
                    <button class="btn">Answer 4</button>
                    <button class="btn">Answer 5</button>
                </div>
                <button id="next-btn">Próxima</button>
                <button id="back-btn" onclick="goBack()">Voltar</button>
            </div>
        </div>
    </main>
    <script src="./assets/js/quiz.js"></script>
</body>
</html>

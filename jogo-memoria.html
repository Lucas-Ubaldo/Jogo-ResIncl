<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da memória</title>
    <link rel="shortcut icon" href="./images/bola.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/memoria.css">
</head>
<body>
<div class="menu">
    <h1>Jogo da Memória</h1>
    <h2>Escolha o nível de dificuldade:</h2>
    <div class="actions-menu">
        <button onclick="startGame(1)">Nível 1</button>
        <button onclick="startGame(2)">Nível 2</button>
        <button onclick="startGame(3)">Nível 3</button>
        <button id="back" onclick="location.href='index.html'">Voltar</button>
    </div>
</div>
<div class="game-container" style="display: none;">
    <h1>Jogo da Memória</h1>
    <h2>Nível</h2>
    <div class="grid-container">
    </div>
    <h2>Acertos: <span class="score"></span></h2>
    <div class="actions-jogo">
        <button class="restart" onclick="restart()">Recomeçar</button>
        <button class="return" onclick="returnToMenu()">Menu</button>
    </div>
    <div class="congrats-message">
        <p>🎉Parabéns🎉</p>
    </div>
</div>
<script src="./assets/js/memoria.js"></script>
</body>
</html>
